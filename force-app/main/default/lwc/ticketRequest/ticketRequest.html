<template>
    <lightning-card title="Unbabel challenge" icon-name="custom:custom67">
        <div class="slds-m-around_medium">
            <!-- Input -->
            <div class="slds-m-bottom_small">
                <lightning-input label="Text to translate" value={originalText} onchange={handleTextChange}></lightning-input>
            </div>

            <div class="slds-grid slds-gutters slds-m-around_medium">
                <div class="slds-col slds-size_2-of-3">
                    <!-- Picklist -->
                    <lightning-combobox name="targetLanguage" label="Translate to" value={targetLang}
                        placeholder="Select a language" options={options} onchange={handleLangChange}>
                    </lightning-combobox>
                </div>
                <div class="slds-col slds-align-bottom">
                    <!-- Buttom -->
                    <lightning-button variant="brand" label="Submit" title="Submit" onclick={handleSubmit}
                        class="slds-m-left_x-small slds-float--right">
                    </lightning-button>
                </div>
            </div>

            <template if:true={error}>
                <c-error-panel errors={error}></c-error-panel>
            </template>

            <div style="height: 300px;">
                <!-- Table -->
                <lightning-datatable key-field="id" data={translations} columns={columns}>
                </lightning-datatable>
            </div>
        </div>
    </lightning-card>
</template>
